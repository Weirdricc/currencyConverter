<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Currency converter</title>
    <link rel="stylesheet" href="dark.css" type="text/css" id="theme">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <button id="toggle">switch</button>
    </nav>
    <div id="container">
        <section id="topmost">
            <h1>Convert all you're Worth</h1>
            <p>Not enough cash? I also know organ prices ðŸ‘€</p>
        </section>
        <section class="main-display" id="top">
            <section id="top1">
                <select name="currency" id="sel1">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="nar">NAR</option>
                    <option value="btc">BTC</option>
                </select>
                <input id='in1' type="number" value="0">
            </section>
            <section id="top2">
                <select name="currency" id="sel2">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="gbp">GBP</option>
                    <option value="nar">NAR</option>
                    <option value="btc">BTC</option>
                </select>
                <input id='in2' type="number" value="0">
            </section>
            <section id="rate">
                <p id="rate-desc">Conversion rate</p>
                <p id="rate-value">0</p>
            </section>
        </section>
        <section id="middle"></section>
        <section class="main-display" id="bottom">
            <input type="text" name="" id="new-cur" placeholder="add new currency" maxlength="3">
            <input type="number" name="" id="new-rate" placeholder="the $1 value">
            <button id="add-btn">Add</button>
        </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
